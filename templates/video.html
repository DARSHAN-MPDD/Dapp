<!DOCTYPE html>
<html>
<head>
    <title>RAHASYA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            padding: 24px;
            margin-top: 40px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px;
            }
        }
        .toggle-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function toggleVideo() {
            var videoSection = document.getElementById('videoSection');
            var btn = document.getElementById('toggleBtn');
            if (videoSection.style.display === 'none') {
                videoSection.style.display = 'block';
                btn.textContent = 'Hide Video';
            } else {
                videoSection.style.display = 'none';
                btn.textContent = 'Show Video';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>RAHASYA</h1>
        <button class="toggle-btn" id="toggleBtn" onclick="toggleVideo()">Hide Video</button>
        <div class="video-container" id="videoSection">
            <video controls width="100%">
                <source src="{{ url_for('static', filename='t1.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <br>
        <a href="{{ url_for('index') }}">Back to Converter</a>
    </div>
</body>
</html>
